<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Batch Mode - HCR Probe Generator</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main class="page">
      <section class="hero">
        <div class="badge">Batch Mode</div>
        <h1>Start a Batch</h1>
        <p class="lede">Upload a CSV/XLSX or enter targets manually.</p>
      </section>

      <section class="card">
        <form id="batch-form" class="form" enctype="multipart/form-data">
          <label>
            Output base directory
            <div class="input-row">
              <input id="output-base-dir" name="output_base_dir" type="text" placeholder="/Users/you/hcr_runs" required />
              <button class="ghost" type="button" id="browse-dir">Browse</button>
            </div>
          </label>

          <label>
            Project name (folder)
            <input name="project_name" type="text" placeholder="sea_urchin_batch_01" />
          </label>

          <label>
            Upload CSV or XLSX (2 columns: ID, Common name)
            <input name="upload_file" type="file" accept=".csv,.xlsx,.xls" />
          </label>

          <div class="divider">
            Or enter targets manually
            <span class="divider-note">(you can also copy and paste column-wise from a table source)</span>
          </div>
          <div id="manual-list" class="manual-list"></div>
          <button class="ghost" type="button" id="add-row">Add another target</button>

          <button type="submit">Continue to batch setup</button>
        </form>
      </section>
    </main>

    <script>
      const manualList = document.getElementById("manual-list");
      const addRowButton = document.getElementById("add-row");
      const batchForm = document.getElementById("batch-form");

      const addManualRow = (accession = "", name = "") => {
        const row = document.createElement("div");
        row.className = "manual-row";
        row.innerHTML = `
          <input name="manual_accessions" type="text" placeholder="NCBI accession or Entrez ID" value="${accession}" />
          <input name="manual_names" type="text" placeholder="Common name" value="${name}" />
          <button type="button" class="ghost small remove-row">Remove</button>
        `;
        const [accInput, nameInput] = row.querySelectorAll("input");
        accInput.addEventListener("paste", (event) => handlePaste(event, "accession"));
        nameInput.addEventListener("paste", (event) => handlePaste(event, "name"));
        row.querySelector(".remove-row").addEventListener("click", () => row.remove());
        manualList.appendChild(row);
      };

      const splitLines = (text) => {
        return text
          .split(/\r?\n/)
          .map((line) => line.trim())
          .filter((line) => line.length > 0);
      };

      const handlePaste = (event, fieldType) => {
        const text = event.clipboardData.getData("text");
        const lines = splitLines(text);
        if (lines.length <= 1) {
          return;
        }
        event.preventDefault();
        const existingRows = Array.from(manualList.querySelectorAll(".manual-row"));
        if (fieldType === "accession") {
          existingRows.forEach((row, idx) => {
            if (idx < lines.length) {
              row.querySelector("input[name='manual_accessions']").value = lines[idx];
            }
          });
          for (let i = existingRows.length; i < lines.length; i += 1) {
            addManualRow(lines[i], "");
          }
        } else {
          existingRows.forEach((row, idx) => {
            if (idx < lines.length) {
              row.querySelector("input[name='manual_names']").value = lines[idx];
            }
          });
          for (let i = existingRows.length; i < lines.length; i += 1) {
            addManualRow("", lines[i]);
          }
        }
      };

      addRowButton.addEventListener("click", () => addManualRow());
      addManualRow();

      const browseButton = document.getElementById("browse-dir");
      const outputInput = document.getElementById("output-base-dir");
      if (browseButton && outputInput) {
        browseButton.addEventListener("click", async () => {
          browseButton.disabled = true;
          try {
            const response = await fetch("/pick-dir", { method: "POST" });
            const data = await response.json();
            if (data.selected && data.path) {
              outputInput.value = data.path;
            } else if (data.error) {
              alert("Folder picker error: " + data.error);
            }
          } catch (error) {
            alert("Folder picker failed. Please type the path manually.");
          } finally {
            browseButton.disabled = false;
          }
        });
      }

      batchForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const accessions = Array.from(document.querySelectorAll("input[name='manual_accessions']"))
          .map((input) => input.value.trim())
          .filter((val) => val.length > 0);
        const names = Array.from(document.querySelectorAll("input[name='manual_names']"))
          .map((input) => input.value.trim())
          .filter((val) => val.length > 0);
        if (accessions.length > 0 || names.length > 0) {
          if (accessions.length !== names.length) {
            alert("The number of accessions and common names must match. Please try again.");
            return;
          }
        }
        const formData = new FormData(batchForm);
        const response = await fetch("/batch/prepare", {
          method: "POST",
          body: formData,
        });
        const data = await response.json();
        if (!response.ok) {
          alert(data.error || "Unable to start batch.");
          return;
        }
        window.location.href = `/batch/edit/${data.batch_id}`;
      });
    </script>
  </body>
</html>
